<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Other head elements -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <span id="tweeter-logo">TWEETER</span>
    <!-- Top right icon and text -->
    <div class="nav-right" id="to-new-tweet">
      <div class="nav-text">Write a new tweet</div>
      <i class="fa-solid fa-angles-down nav-icon"></i>
    </div>
  </nav>

  <div class="content">
  <!-- Page-specific (main) content here -->
  <!-- Profile information header -->
    <header class="profile">
        <img src="/images/profile-hex.png">
        <h2>Benjamina Hallam</h2>
    </header>
    <!-- New Tweet Section -->
    <main class="container">
      <section class="new-tweet">
        <h2 id="compose-tweet">Compose Tweet</h2>
          <form>
            <div class="error-message" style="display: none;"></div>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" maxlength="160"></textarea>
            <div>
              <button id="submit-tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
      </section>
    <!-- Tweet feed container -->      
      <section class="tweet-feed">
      </section>
    </main>
  </div>
  <!-- Character counter javascript code -->
  <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
